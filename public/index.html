<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genre Guesser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/font?family=Roboto">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div id="title-container">
        <h1>Genre Guesser</h1>
        <h2>Enter song lyrics below and be amazed as the wizard guesses the music genre</h2>
    </div>

    <div id="input-container">
        <input type="text" id="lyricInput" name="lyrics" placeholder="Enter song lyrics">
        <button class="btn" id="enter">Enter</button>
    </div>

    <div class="container-fluid">
        <div class="row card-container" id="output-container">

            <div class="col-2"></div>
            <div class="col-4">
                <img src="wizard.png" alt="Magical Wizard" id="wizPic">
            </div>

            <div class="col-4 card" id="guess">
                <div class="card-header">My Guess: </div>
                <div class="card-body">Rock</div>
            </div>
            <div class="col-2"></div>


        </div>
    </div>




    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
        integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
        crossorigin='anonymous'></script>
    <script src="scripts/main.js" async defer></script>
</body>

</html>
